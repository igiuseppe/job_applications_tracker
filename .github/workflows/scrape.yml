name: Daily Job Search and Outreach

on:
  schedule:
    # Runs every day at 08:00 UTC. Adjust as needed.
    - cron: '0 5 * * *'
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_KEY_JSON: ${{ secrets.GOOGLE_KEY_JSON }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install --upgrade pip
            # Minimal deps commonly used by this project; adjust if you add a requirements.txt
            pip install python-dotenv requests
          fi

      - name: Run search
        run: python search.py

      - name: Run outreach
        run: python outreach.py

      - name: Upload outreach CSV to Google Sheet
        run: |
          LATEST_CSV=$(ls -t output/outreach/outreach_*.csv 2>/dev/null | head -n 1)
          if [ -n "$LATEST_CSV" ]; then
            CSV_FILENAME=$(basename "$LATEST_CSV")
            python csv_to_sheet.py "$CSV_FILENAME"
          else
            echo "No outreach CSV file found"
          fi

      - name: Commit outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/* || true
          git commit -m "chore: update outputs [skip ci]" || echo "No changes to commit"
          git push


